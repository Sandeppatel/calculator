<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-center  text-2xl font-bold mb-4">Welcome to Calculator</h1>
        <div class="container  mx-auto">
            <div class="row  mb-2">
                <input id="display" class="input w-full p-2 border rounded text-right" type="text" readonly>
            </div>
            <div class="row flex">
                <button class="button bg-red-500 text-white" data-value="C">C</button>
                <button class="button bg-gray-200" data-value="%">%</button>
                <button class="button bg-gray-200" data-value="M+">M+</button>
                <button class="button bg-gray-200" data-value="M-">M-</button>
            </div>
            <div class="row flex">
                <button class="button bg-gray-200" data-value="7">7</button>
                <button class="button bg-gray-200" data-value="8">8</button>
                <button class="button bg-gray-200" data-value="9">9</button>
                <button class="button bg-gray-200" data-value="/">/</button>
            </div>
            <div class="row flex">
                <button class="button bg-gray-200" data-value="4">4</button>
                <button class="button bg-gray-200" data-value="5">5</button>
                <button class="button bg-gray-200" data-value="6">6</button>
                <button class="button bg-gray-200" data-value="*">*</button>
            </div>
            <div class="row flex">
                <button class="button bg-gray-200" data-value="1">1</button>
                <button class="button bg-gray-200" data-value="2">2</button>
                <button class="button bg-gray-200" data-value="3">3</button>
                <button class="button bg-gray-200" data-value="+">+</button>
            </div>
            <div class="row flex">
                <button class="button bg-gray-200" data-value="0">0</button>
                <button class="button bg-gray-200" data-value=".">.</button>
                <button class="button bg-gray-200" data-value="=">=</button>
                <button class="button bg-gray-200" data-value="-">-</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
